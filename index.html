<body>

  <!-- Selects audio -->
  <audio loop id="music">
    <source src="assets/sound/rightround.mp3">
    </source>
  </audio>

  <!-- First Load -->
  <script>
    $(document).ready(() => {
      console.log(
        `%cArrow keys Up/Down control volume, which defaults at ${music.volume}\nArrow keys Left/Right control the animation speed, which defaults at ${animDuration} seconds.\nYou need to interact with the website in order to have music playback.\nClicking anywhere restarts the music.\n\nThis was made as a joke and still is a joke :)\nFollow me: https://twitter.com/MozzyFX`,
        'background: #202225; font-size: 15px; color: #ffcc4d');
    })
  </script>
  <!-- Runs and pauses music based on mouse position -->
  <script>
    $(document).ready(() => {
      $(document).mousemove(() => {
        if ($("#joySVG:hover").length !== 0) {
          music.play();
          // console.log("ðŸ˜‚ Mouse on emote, starting music ðŸ˜‚");
        } else {
          music.pause();
          // console.log("ðŸ˜‚ Mouse off emote, pausing music ðŸ˜‚");
        }
      });
    });
  </script>

  <!-- Activates music ability and hides info text. Also restarts music on click. -->
  <script>
    $(document).click(() => {
      $("#informativeTextLMAO").hide();
      music.currentTime = 0;
      console.log("ðŸ˜‚ Clicked, restarting music ðŸ˜‚");
    })
  </script>

  <!-- Volume changing and animation speed changing-->
  <script>
    let animDuration = 2.0;
    music.volume = 0.4;
    document.onkeydown = e => {
      switch (e.keyCode) {
        // Up
        case 38:
          try {
            music.volume += .1;
            console.log(`Set volume to ${music.volume.toFixed(1)}`);
          } catch (DOMException) {
            console.log(`You're likely at max volume already. Current volume: ${music.volume.toFixed(1)}`);
          }
          break;
        // Down
        case 40:
          try {
            music.volume -= .1;
            console.log(`Set volume to ${music.volume.toFixed(1)}`);
          } catch (DOMException) {
            console.log(`You're likely at lowest volume already. Current volume: ${music.volume.toFixed(1)}`);
          }
          break;
        // Left
        case 37:
          animDuration += .1;
          $("#joySVG").css("animation-duration", `${animDuration}s`);
          console.log(`Animation duration slowed down to ${animDuration.toFixed(1)} seconds.`);
          break;
        // Right
        case 39:
          animDuration -= .1;
          if (animDuration < .1) {
            animDuration = .1;
            $("#joySVG").css("animation-duration", `${animDuration}s`);
            console.log("Can't be lower than .1 seconds. It's been set to .1 anyway, don't worry if the above says .2");
          } else {
            $("#joySVG").css("animation-duration", `${animDuration}s`);
            console.log(`Animation duration sped up to ${animDuration.toFixed(1)} seconds.`);
          }
          break;
      }
    };
  </script>
